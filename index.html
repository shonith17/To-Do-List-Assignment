<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
            <h2>To Do List</h2>
            <form id="create-task">
                <input id="new-task-content" type="text" placeholder="new task" required/>
                <button>Create</button>
              </form>
            <div id='todo-list'>
            </div>
            <div class="todo-list-footer">
              <button class="btn btn-success" id="sort">Sort</button>
              <button class="btn btn-primary" id="all">All</button>
              <button class="btn btn-primary" id="active">Active</button>
              <button class="btn btn-primary" id="completed">Completed</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
